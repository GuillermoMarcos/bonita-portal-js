<isteven-multi-select
  input-model="actorsCtrl.members"
  output-model="actorsCtrl.selectedMembers.list"
  button-label="buttonLabel"
  item-label="listLabel"
  helper-elements="all filter none"
  tick-property="selected"
  max-labels="5"
  max-height="200px"
  translation="localLang"
  on-search-change="actorsCtrl.search(data)"
  selection-mode="{{actorsCtrl.selectionMode}}"></isteven-multi-select>
