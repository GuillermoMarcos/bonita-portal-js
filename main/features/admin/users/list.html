<h3>List View</h3>


<table id="userList" class='table table-striped'>
<thead>
<tr>
  <th translate>firstname</th>
  <th translate>lastname</th>
  <th translate>Job Title</th>
  <th>#</th>
</tr>
</thead>
<tbody>
  <tr ng-repeat="user in users.result" id='userID-{{user.id}}'>
    <td>{{ user.firstname}}</td>
    <td>{{ user.lastname}}</td>
    <td>{{ user.job_title}}</td>
    <td>{{ user.id}}</td>
  </tr>
</tbody>
</table>
