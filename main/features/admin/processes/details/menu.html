<div id="process-details" class="row">
  <div class="col-sm-3 col-md-3 col-lg-2">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Process menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in processMenuCtrl.menuContent" ng-class="{submenu : !!item.submenu}">
              <a ng-if="item.link !== undefined" href="" bonita-href="{'token': 'processmoredetailsadmin', 'id': processMenuCtrl.process.id, 'tab' : item.link, prependToken: false}">{{item.name | translate}}</a>
              <a ng-if="item.link === undefined">{{item.name | translate}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-9 col-md-9 col-lg-10">
    <div growl></div>
    <div class="col-md-7">
     <h2 class="">{{processMenuCtrl.process.displayName}} ({{processMenuCtrl.process.version}})</h2>
   </div>
   <div class="col-md-5">
    <div class="actions">
      <start-for process="processMenuCtrl.process"></start-for>

      <button type="button" class="btn btn-primary" ng-disabled="processMenuCtrl.process.activationState === 'ENABLED'" ng-click="processMenuCtrl.deleteProcess()">Delete</button>
    </div>
  </div>

  <div class="col-md-12">
    <div ng-if="processMenuCtrl.process.configurationState !== 'RESOLVED'" class="panel panel-danger">
      <div class="panel-heading">{{ 'The Process cannot be enabled' | translate }}</div>
      <div class="panel-body">
        {{ 'Entity Mapping must be resolved before enabling the Process.' | translate }}
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <ui-view></ui-view>
  </div>
</div>

</div>
