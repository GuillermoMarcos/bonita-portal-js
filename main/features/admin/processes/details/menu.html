<div id="process-details" class="row">
  <div class="col-md-3">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Sidebar menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in menuContent" ng-class="{submenu : !!item.submenu}">
              <a ng-if="!!item.link" href="{{item.link}}">{{item.name | translate}}</a>
              <a ng-if="!item.link">{{item.name | translate}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="col-md-7">
     <h2 class="">New customer support ticket (1.0.5)</h2>
     </div>
     <div class="col-md-5">
        <div class="actions">
          <!-- Split button -->
          <button type="button" class="btn btn-success">Start For</button>
          
          <toggle-button on="Enabled" off="Disabled" enabled="enabled"> </toggle-button>
          <button type="button" class="btn btn-primary" ng-disabled="!!enabled">Delete</button>
      </div>
    </div>
  </div>
</div>
