<div>
  <h3>{{'Information' | translate }}</h3>
  <div class="col-md-12">
    
    <div class="col-md-4">
      {{ 'Configuration state' | translate }}
      
          <toggle-button on="Enabled" off="Disabled" process-id="{{::processMenuCtrl.process.id}}" initial-state="{{::processMenuCtrl.process.activationState === 'ENABLED'}}"> </toggle-button>
      
    </div>
    <div class="col-md-4">
      {{ 'Last updated on' | translate }}
      {{::processInformationCtrl.parseAndFormat(processInformationCtrl.process.last_update_date)}} <span class="glyphicon glyphicon-plus"></span>
    </div>
  </div>
  <div class="col-md-12">
      <js-tag  js-tag-mode="typeahead" js-tag-options="jsTagOptions"></js-tag>
    </div>
  <div class="col-md-12">

  <h3>{{ 'Description' | translate }}</h3>
  <p>{{processInformationCtrl.process.description}}</p>
  <monitoring-status process='processInformationCtrl.process'></monitoring-status>  
  
  <process-manager-mapping process='processInformationCtrl.process'></process-manager-mapping>  
  </div>
</div>
