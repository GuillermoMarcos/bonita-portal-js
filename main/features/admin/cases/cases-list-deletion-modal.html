 <div class="modal-header">
    <h3 class="modal-title" translate>Case Deletion</h3>
</div>
<div class="modal-body" translate>
    Delete the selected {{caseItems.length}} cases ?
</div>
<div class="modal-footer">
    <button id="ValidateCaseDeletionBtn" class="btn btn-default" ng-click="ok()" translate>Delete</button>
    <button id="CancelCaseDeletionBtn" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
