<div id="case-list">
    <h1>{{content}}</h1>
    <table class="table">
        <thead>
            <tr><th ng-repeat="col in columns" class="case-column">{{col|translate}}</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="case in cases" id="caseId-{{case.CaseId}}" class="case-row"><td ng-repeat="col in columns">{{case[col]}}</td></tr>
        </tbody>
    </table>
</div>
