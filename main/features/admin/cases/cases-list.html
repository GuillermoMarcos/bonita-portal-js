<div id="case-list">
    <div class="table-responsive">
    <table st-table="cases" class="table table-striped" st-pipe="searchForCases">
        <thead>
            <tr><th ng-repeat="col in columns" st-sort="{{col.name}}" class="case-column">{{col.name|translate}}</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="case in cases" id="caseId-{{case['CaseId']}}" class="case-row"><td ng-repeat="col in columns">{{case[col.name]}}</td></tr>
        </tbody>
    </table>
    </div>
</div>
